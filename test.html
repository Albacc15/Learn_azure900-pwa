<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo Test - Azure Fundamentals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="test.js"></script>
</head>
<body class="bg-blue-50 text-blue-900 p-6">
    <main class="max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">📝 Modo Test</h1>
        <div id="quiz-container" class="space-y-4"></div>
        <div id="pagination-controls" class="mt-6 flex justify-between">
            <button id="prev-page" class="px-4 py-2 bg-gray-300 rounded">Anterior</button>
            <button id="next-page" class="px-4 py-2 bg-gray-300 rounded">Siguiente</button>
        </div>
        <div class="mt-6">
            <button id="submit-quiz" class="w-full py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">Comprobar</button>
            <div id="results" class="mt-4 text-lg font-semibold"></div>
        </div>
        <div class="mt-6">
            <a href="index.html" class="text-blue-700 underline">← Volver al inicio</a>
        </div>
    </main>
</body>
</html>
