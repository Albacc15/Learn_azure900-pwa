<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test AZ-900</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #progress {
      height: 1.5rem;
      background-color: #3b82f6; /* blue-500 */
      color: white;
      text-align: center;
      line-height: 1.5rem;
      font-weight: bold;
      border-radius: 0.375rem;
      width: 0;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Simulador Examen AZ-900</h1>

    <div class="mb-4 bg-white rounded shadow p-2">
      <div id="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <div id="questions-container" class="mb-6"></div>
    <div id="pagination" class="mb-6 flex justify-center"></div>
    <div id="result-container" class="mb-6 text-center"></div>
  </div>

  <script src="test.js"></script>
</body>
</html>
